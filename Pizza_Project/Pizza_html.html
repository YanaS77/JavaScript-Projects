<!DOCTYPE html>
<html>
    <head>
        <title>Pizza Drill Demo</title>
        <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        
        <script src="Pizza_js.js" defer></script>
        <link rel="stylesheet" type="text/css" href="Pizza_css.css"/>
    </head>
    <body>
        <div id="menuBG">
            <h1 style="margin:0 0px 0 20px;">Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            <form id="'frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Small Pizza">Small Pizza<br>
                    <input class="size" type="radio" name="Size" value="Personal Pizza">Personal Pizza<br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza<br>
                    <input class="size" type="radio" name="Size" value="Large Pizza">Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="Extra Large Pizza">Extra Large Pizza<br>
                </div>
                <div class="menu right">
                    <h3>Meats:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Sausage">Sausage<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Canadian Bacon">Canadian Bacon<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Ground Beef">Ground Beef<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Anchovy">Anchovy<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Chicken">Chicken<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Salami">Salami<br>
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>            
            </form>
        </div>
        
        <!-- xcvzz -->
        <div class="wrapper">
        <div class="img1">
            <img src="images/pepperoni-small.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
        </div>
        
        <div class="img2">
            <img src="images/jine-small.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
        </div>
        <div class="img3">
            <img src="images/margarita-small.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
        </div>
        <div class="img4">
            <img src="images/cheese-small.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
        </div>
        </div>

        <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">

            <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <img src="images/pepperoni.jpg" style="width:100%">
            </div>

            <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="images/jine.jpg" style="width:100%">
            </div>

            <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="images/margarita.jpg" style="width:100%">
            </div>
            
            <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <img src="images/cheese.jpg" style="width:100%">
            </div>
    
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="caption-container">
            <p id="caption"></p>
            </div>

            <div class="column">
            <img class="demo cursor" src="images/pepperoni.jpg" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
            </div>
            <div class="column">
            <img class="demo cursor" src="images/jine.jpg" style="width:100%" onclick="currentSlide(2)" alt="Snow">
            </div>
            <div class="column">
            <img class="demo cursor" src="images/margarita.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
            </div>
            <div class="column">
            <img class="demo cursor" src="images/cheese.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
            </div>
        </div>
        </div>
         
    </body>
</html>
